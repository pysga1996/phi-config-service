logging:
  level:
    root: INFO
  config: classpath:log4j-spring.xml
server:
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
  forward-headers-strategy: framework
spring:
  application:
    name: phi-config-service
  security:
    user:
      name: ${CONFIG_USERNAME:}
      password: ${CONFIG_PASSWORD:}